<html>
<head>
    <meta charset="utf-8">
    <title>ToDo</title>
    <!-- for responsive -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- bootstrap -->
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- font awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- ionicons -->
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- adminLTE style -->
    <link href="static/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <link href="static/dist/css/skins/skin-blue.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="skin-blue">
    <div class="wrapper">

        <!-- トップメニュー -->
        <header class="main-header">

            <!-- ロゴ -->
            <a href="/index" class="logo">ToDo管理画面</a>

            <!-- トップメニュー -->
            <nav class="navbar navbar-static-top" role="navigation">

                <!-- メニュー項目 -->
                <!-- 小さくなった時に消す -->
                <div class="collapse navbar-collapse" id="navbar-collapse">

                    <!-- サイドバー制御 -->
                    <a href="" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                        <span class="sr-only">Toggle navigation</span>
                    </a>

                    <!-- 右に寄せるメニュ :navbar-rightとかもあるが、マージが無い -->
                    <div class="navbar-custom-menu">
                        <ul class="nav navbar-nav">
                            <li><a href="/logout"><i class="fa fa-sign-out"></i>ログアウト</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header><!-- end header -->


        <!-- サイドバー -->
        <aside class="main-sidebar">
            <section class="sidebar">
                <div class="user-panel">
                    <div class="pull-left img">
                        <img src="static/img/user.jpg" class="img-circle" alt="User Image">
                    </div>
                    <div class="pull-left info">
                        <p>{{ session.username }}</p>
                    </div>
                </div>
                <ul class="sidebar-menu">

                    <!-- メニューヘッダ -->
                    <li class="header">メニュー</li>

                    <!-- メニュー項目 -->
                    <li>
                        <a href="/index">
                            <i class="fa fa-dashboard"></i>
                            <span>タスク一覧</span>
                        </a>
                    </li>
                    <li>
                        <a href="/add">
                            <i class="fa fa-tasks"></i>
                            <span>新規追加</span>
                        </a>
                    </li>
                </ul>
            </section>
        </aside><!-- end sidebar -->


        <!-- content -->
        <div class="content-wrapper">

            <!-- コンテンツヘッダ -->
            <section class="content-header">
                <h1>新規追加フォーム</h1>
            </section>

            <!-- メインコンテンツ -->
            <section class="content">
                <!-- コンテンツ1 -->
                <div class="box box-primary">
                        <div class="box-body">
                            <div class="form-group">
                                <label>タイトル</label>
                                <input type="text" class="form-control" id="title" placeholder="Enter Title" required autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label>内容</label>
                                <textarea class="form-control" rows="3" placeholder="Enter..." id="contents"></textarea>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary" id="task">登録</button>
                            </div>
                        </div>
                </div>
            </section>

        </div><!-- end content -->


        <!-- フッター -->
        <footer class="main-footer">
            <div class="pull-right hidden-xs">Version1.0</div>
            <strong>&copy; yudai</strong>
        </footer><!-- end footer -->


    </div>
    <!-- jQuery 2.2.3 -->
    <script src="static/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <!-- Slimscroll -->
    <script src="static/plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- FastClick -->
    <script src="static/plugins/fastclick/fastclick.js"></script>
    <!-- AdminLTE App -->
    <script src="static/dist/js/app.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="static/dist/js/demo.js"></script>
    <!-- fullCalendar 2.2.5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
    <script src="static/plugins/fullcalendar/fullcalendar.min.js"></script>
    <!-- Page specific script -->
    <script src="static/js/main.js"></script>
</body>
</html>
