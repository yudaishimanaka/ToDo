<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.4 -->
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="static/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
    <link href="static/plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="login-page">
    <div class="login-box">

      <div class="login-logo">
        <a><b>ToDo</b>ログイン</a>
      </div><!-- /.login-logo -->

      <div class="login-box-body">
        <p class="login-box-msg">ログインして下さい。</p>
        <div class="login-box-msg"> {{ session.msg }}</div>
        <form action="/auth" method="post">

          <!-- メール -->
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="name" name="name" autocomplete="off" required />
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>

          <!-- パスワード -->
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" name="password" required />
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>

          <!-- ボタン グリッドでセンタリング-->
          <div class="row">
            <div class="col-xs-4">
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">ログイン</button>
            </div><!-- /.col -->
            <div class="col-xs-4">
            </div><!-- /.col -->
          </div>

        </form>
        <br>
        <a href="/" class="text-center">登録でない方はこちら</a>
      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.4 -->
    <script src="static/plugins/jQuery/jquery-2.2.3.min.js" type="text/javascript"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- iCheck -->
    <script src="static/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
  </body>
</html>
