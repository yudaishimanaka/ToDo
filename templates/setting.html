<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>僕だけのToDo管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- daterange picker -->
    <link rel="stylesheet" href="static/plugins/daterangepicker/daterangepicker.css">
    <!-- bootstrap datepicker -->
    <link rel="stylesheet" href="static/plugins/datepicker/datepicker3.css">
    <!-- iCheck for checkboxes and radio inputs -->
    <link rel="stylesheet" href="static/plugins/iCheck/all.css">
    <!-- Bootstrap Color Picker -->
    <link rel="stylesheet" href="static/plugins/colorpicker/bootstrap-colorpicker.min.css">
    <!-- Bootstrap time Picker -->
    <link rel="stylesheet" href="static/plugins/timepicker/bootstrap-timepicker.min.css">
    <!-- Select2 -->
    <link rel="stylesheet" href="static/plugins/select2/select2.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="static/dist/css/AdminLTE.min.css">
    <link rel="shortcut icon" href="static/img/favicon.ico">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="static/dist/css/skins/_all-skins.min.css">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <link rel="manifest" href="static/js/manifest.json">
    <link rel="stylesheet" href="static/css/btn.css">
</head>
<body class="skin-blue fixed" style="height: auto;">
    <div class="wrapper">

        <!-- トップメニュー -->
        <header class="main-header">

            <!-- ロゴ -->
            <a href="/index" class="logo">ToDo管理画面</a>

            <!-- トップメニュー -->
            <nav class="navbar navbar-static-top" role="navigation">

                <!-- メニュー項目 -->
                    <!-- サイドバー制御 -->
                    <a href="" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <!-- 右に寄せるメニュ :navbar-rightとかもあるが、マージが無い -->
                    <div class="navbar-custom-menu">
                        <ul class="nav navbar-nav">
                            <li><a href="logout"><i class="fa fa-sign-out"></i>ログアウト</a></li>
                        </ul>
                    </div>
            </nav>
        </header><!-- end header -->


        <!-- サイドバー -->
        <aside class="main-sidebar">
            <section class="sidebar" style="height: auto;">
                <div class="user-panel">
                    <div class="pull-left img">
                        <img src="static/img/user.jpg" class="img-circle" alt="User Image">
                    </div>
                    <div class="info" align="right" style="padding-left: 90px;">
                        <p id="name">{{ session.username }}</p>

                    </div>
                </div>
                <ul class="sidebar-menu">

                    <!-- メニューヘッダ -->
                    <li class="header">メニュー</li>

                    <!-- メニュー項目 -->
                    <li>
                        <a href="/index">
                            <i class="fa fa-tags"></i>
                            <span>タスク一覧</span>
                        </a>
                    </li>
                    <li>
                        <a href="/completed">
                            <i class="fa fa-check"></i>
                            <span>完了済みタスク一覧</span>
                        </a>
                    </li>
                    <li>
                        <a href="/add">
                            <i class="fa fa-tasks"></i>
                            <span>新規追加</span>
                        </a>
                    </li>
                    <li>
                        <a href="/calendar">
                            <i class="fa fa-calendar"></i>
                            <span>タスクカレンダー</span>
                        </a>
                    </li>
                    <li>
                        <a href="/setting">
                            <i class="fa fa-gear"></i>
                            <span>設定</span>
                        </a>
                    </li>
                </ul>
            </section>
        </aside><!-- end sidebar -->


        <!-- content -->
        <div class="content-wrapper">

            <!-- コンテンツヘッダ -->
            <section class="content-header">
                <h1>設定</h1>
            </section>

            <!-- メインコンテンツ -->
            <section class="content">
                <!-- コンテンツ1 -->
                <div class="box box-primary">
                        <div class="box-body">
                            <div class="form-group">
                                <label>プッシュ通知設定(トグルをONにするとプッシュ通知が有効になります)</label>
                                <input class='tgl tgl tgl-light' id='pushEnableButton' type="checkbox">
                                <label class='tgl-btn' for='pushEnableButton'></label>
                            </div>
                        </div>
                </div>
            </section>

        </div><!-- end content -->


        <!-- フッター -->
        <footer class="main-footer">
            <div class="pull-right hidden-xs">Version1.0</div>
            <strong>&copy; yudai</strong>
        </footer><!-- end footer -->


    </div>
    <!-- jQuery 2.2.3 -->
    <script src="static/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <!-- Select2 -->
    <script src="static/plugins/select2/select2.full.min.js"></script>
    <!-- InputMask -->
    <script src="static/plugins/input-mask/jquery.inputmask.js"></script>
    <script src="static/plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
    <script src="static/plugins/input-mask/jquery.inputmask.extensions.js"></script>
    <!-- date-range-picker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
    <script src="static/plugins/daterangepicker/daterangepicker.js"></script>
    <!-- bootstrap datepicker -->
    <script src="static/plugins/datepicker/bootstrap-datepicker.js"></script>
    <!-- bootstrap color picker -->
    <script src="static/plugins/colorpicker/bootstrap-colorpicker.min.js"></script>
    <!-- bootstrap time picker -->
    <script src="static/plugins/timepicker/bootstrap-timepicker.min.js"></script>
    <!-- SlimScroll 1.3.0 -->
    <script src="static/plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- iCheck 1.0.1 -->
    <script src="static/plugins/iCheck/icheck.min.js"></script>
    <!-- FastClick -->
    <script src="static/plugins/fastclick/fastclick.js"></script>
    <!-- AdminLTE App -->
    <script src="static/dist/js/app.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="static/dist/js/demo.js"></script>
    <script src="static/js/webapp.js" defer></script>
</body>
</html>
